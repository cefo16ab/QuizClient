<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Doek Quiz</title>
</head>
<body>
<div class="container">

    <div class="row" id="nav-container-user"></div>

         <div class="row">
            <h1 class="page-header"></h1>

                 <div class="jumbotron">
                  <table class="table">

                  </table>
                     <div class="modal-footer">

                         <button class="btn btn-success" id="saveAnswerBtn">Submit answers</button>
                         <button class="btn btn-danger" id="returnBtn">Return to quizzes</button>
                      <button class="btn btn-secondary" id="resultBtn">Show results</button>
                     </div>
                </div>
         </div>
</div>

<div class="container">
    <div class="modal fade bd-example-modal-lg" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h1>Your answers</h1>
                    <div class="modal-body">
                        <p id="result"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="closeBtn btn btn-default" id="closeBtn">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="modal fade bd-example-modal-lg" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Correct answers</h1>
                    <div class="modal-body" id="resultDIV">

                    </div>
                    <div class="modal-footer">
                        <button class="closeBtn btn btn-default" id="closeResBtn">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/quiz-page.js"></script>
<script>
    SDK.User.loadNavUser();
</script>

</body>
</html>
